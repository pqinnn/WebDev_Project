<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTMB - User Profile</title>
    <style>
        /* Paste the CSS code you provided here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #dceaf5;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4475ad;
            color: white;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        header .user-info {
            font-size: 14px;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2C3E50;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #e06a4e;
        }

        .navbar ul li a.active {
            color: #e06a4e;
        }

        /* User profile styles */
        .user-profile {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            align-items: center;
        }

        .user-profile .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .user-profile .profile-info h2 {
            margin: 0;
            font-size: 24px;
            color: #4475ad;
        }

        .user-profile .profile-info p {
            margin: 5px 0;
            color: #666;
        }

        .user-profile .edit-profile {
            margin-left: auto;
            background-color: #4475ad;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-profile .edit-profile:hover {
            background-color: #366a99;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="ktm.png" alt="KTMB Logo">
            <h1>KERETAPI TANAH MELAYU BERHAD</h1>
        </div>
        <div class="user-info">Owner - WAN SULHA | Welcome, [username]</div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="maintenance.html" >Maintenance Task Management</a></li>
            <li><a href="#">User Management</a></li>
            <li><a href="#">Feedback Management</a></li>
            <li><a href="#">Reported Issue</a></li>
        </ul>
    </nav>

    <main>
        <div class="user-profile">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h2>Jane Smith</h2>
                <p>Staff No: 0101</p>
                <p>Role: Administrator</p>
                <p>Email: janesmith@ktmb.com</p>
                <p>Last Login: 2024-12-16 09:45 AM</p>
            </div>
            <button class="edit-profile">Edit Profile</button>
        </div>
    </main>
</body>
</html>
